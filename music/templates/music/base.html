<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="UTF=8">
<title>{% block title %}Abhishek{% endblock %}</title>
{% load staticfiles %}
<link rel="shortcut icon" type="image/png" href="{%  static 'favicon.png' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'music/bootstrap-3.3.5-dist/css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Satisfy" />
<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />


</head>
<body>

<nav class="navbar navbar-inverse">
<div class="container-fluid">
  
  <div class="navbar-header">
     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#abc">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
     </button>
        <a class="navbar-brand" href="{% url 'music:index'  %}">Abhishek</a>
  </div>

<div id="abc" class="collapse navbar-collapse" >
<ul class="nav navbar-nav">
  <li class="">
     <a href="{% url 'music:index'  %}">
        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;Albums
     </a>
  </li>
  <li class="">
     <a href="{% url 'music:music_list' %}">
        <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;Music
     </a>
  </li>
</ul>

<form class="navbar-form navbar-left" role="search" method="get" action="#">
   <div class="form-group">
    <input type="text" class=" form-control" name="q" value="">
   </div>
     <button type="submit" class="btn btn-default">Search</button>
</form>


<ul class="nav navbar-nav navbar-right">
  <li class="">
     <a href="{% url 'music:album-add' %}">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Album
     </a>
  </li>
  <li class="">
     <a href="{% url 'music:logout' %}">
        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Logout
     </a>
  </li>
</ul>

</div>

</div>
</nav>
{% block body%}
{% endblock %}



<script src="{% static 'music/bootstrap-3.3.5-dist/js/jquery-1.11.3.min.js' %}"></script>
<script src="{% static 'music/bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script >
</body>
</html>
